<div *ngIf="customer">

    <h1>Hello {{customer.name}}</h1>
    <br />

    <fieldset>
        <label>Name: <input [(ngModel)]="customer.name"> </label>
    </fieldset>
    <fieldset>
        <label>Street: <input [(ngModel)]="customer.address.street"> </label>
    </fieldset>
    <fieldset>
        <label>City: <input [(ngModel)]="customer.address.city"> </label>
    </fieldset>
    <fieldset>
        <label>State:</label>
        <select [(ngModel)]="customer.address.state">
            <option *ngFor="let state of states">{{state}}</option>
        </select>
    </fieldset>
    <fieldset>
        <label>City: <input [(ngModel)]="customer.address.region"> </label>
    </fieldset>
    <fieldset>
        <label>Region</label>
        <select [(ngModel)]="customer.address.region">
            <option *ngFor="let region of regions">{{region}}</option>
        </select>
    </fieldset>
    <label><input type="checkbox" [(ngModel)]="hideAddress">Hide Address</label>
    <div [hidden]="hideAddress">
        <label>{{customer.address.street}}</label>
        <label>{{customer.address.city}}</label>
        <label>{{customer.address.region}}</label>
    </div>
</div>
